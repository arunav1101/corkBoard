<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="add-event.js"></script>
    </head>

    <body id="add-event-body">
      <div class="row">
        <div class='card col-lg-6' id="add-event-form">    
            <form>    
                <div class="card-header">Add Event</div>
                <div class="form-group"> 
                  <label for="event-name">Event Name</label>
                  <input type="text" class="input" id="event-name-input"  placeholder="type here">
                </div>
                <div class="form-group">
                  <label for="event-location">Event Location (Zip Code)</label>
                  <input type="text" class="input" id="event-location-input" placeholder="type here">
                </div>
                <div class="form-group">
                    <label for="event-date">Event Date</label>
                    <input type="text" class="input" id="event-date-input">
                </div>
                <div class="form-group">
                  <label for="event-time">Event Time</label>
                  <input type="time" class="input" id="event-time-input">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" class="input" id="event-description-input">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>    
      </div>
      <br>
        <div id="created-events" class="col-lg-6"></div>
            <div class="card card-default">
              <div class="card-header">
                Created Events
              </div>
              <div id="created-events-here"><div class="card-body" id="recent-member">
              </div>
            </div>
          </div>
        
        <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    </body>
</html>
